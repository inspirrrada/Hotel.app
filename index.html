<!DOCTYPE html>
<html lang="en">
<head>
	<title>Swiss Hostel</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="header-top">
				<div class="logo-block">
					<div class="logo">
						<img src="img/logo.png" alt="Logo">
					</div>
					<div class="socials">
						<a href="https://www.linkedin.com/">
							<div class="linked"></div>
						</a>
						<a href="https://vk.com">
							<div class="vk"></div>
						</a>
						<a href="https://ok.ru/">
							<div class="ok"></div>
						</a>
						<a href="https://www.youtube.com">
							<div class="youtube"></div>
						</a>
						<a href="https://www.instagram.com/">
							<div class="inst"></div>
						</a>

					</div>
				</div>
				<div class="mark-logo">
					<img src="img/mark-verified.png" alt="Checked">
				</div>
				<div class="contacts">
					<span class="tel">8 (4212) 788-037</span>
					<span>(Круглосуточно)</span>
				</div>
			</div>
			<h1>Европейский хостел в центре Хабаровска</h1>
			<div class="booking-form">
				<h3>Забронируйте номер сейчас !</h3>
				<form action="#" method="post">
					<input type="text" name="nameUser" placeholder="Ваше имя">
					<input type="tel" name="telUser" placeholder="Ваш телефон">
					<input type="email" name="emailUser" placeholder="Ваш email">
					<button>Забронировать</button>
				</form>
			</div>
		</header>
		<main>
			<div class="features">
				<h2>При бронировании номера на сайте трансфер БЕСПЛАТНО!</h2>
				<div class="row">
					<div class="col-lg-2">
						<div class="fearure-block">
							<div class="feature-img">
								<img src="img/icon_parking.png" alt="Parking">
							</div>
							<span>Бесплатная парковка</span>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="fearure-block">
							<div class="feature-img">
								<img src="img/icon_wifi.png" alt="Wi-fi">
							</div>
							<span>Бесплатный WI-FI</span>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="fearure-block">
							<div class="feature-img">
								<img src="img/icon_24h.png" alt="24hours">
							</div>
							<span>Доступ 24 часа</span>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="fearure-block">
							<div class="feature-img">
								<img src="img/icon_kitchen.png" alt="Kitchen">
							</div>
							<span>Оборудованная кухня</span>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="fearure-block">
							<div class="feature-img">
								<img src="img/icon_cleaning.png" alt="Cleaning">
							</div>
							<span>Уборка номеров</span>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="fearure-block">
							<div class="feature-img">
								<img src="img/icon_taxi.png" alt="Taxi">
							</div>
							<span>Такси до Аэропорта</span>
						</div>
					</div>
				</div>
			</div>
			<div class="prices">
				<h2></h2>
				<div class="row">
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
				</div>
				<div class="booking-form"></div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
